<!DOCTYPE html>
  <head>
    
  </head>
  <body>
    <div class="container">
      <header>
    <h1 id="title" >My Survey Form</h1>
    <p id="description">Thank you for taking the time to complete the survey</p>
      </header>
      <main>
        <form id="survey-form" >
      <fieldset>
        <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name"  class="form-control" type="text" placeholder="Enter your name" required>
          </div>
           <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" class="form-control" type="email" placeholder="Enter your email" required></input></div>
         <div class="form-group">
        <label id="number-label"  for="number">Number</label>
        <input id="number" class="form-control" type="number" placeholder="Enter your number" min="1" max="5">
        </div>
       <div class="form-group">       
        <label for="dropdown">Sex </label>
        <select id="dropdown" class="form-control" >
          <option disabled selected value>Select</option>
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="others">Others</option>
        </select>
      </div>
      <div class="form-group"> 
        <p>Favourite Programming Language</p>
        <label>
        <input type="radio" name="f_p_language" id="cpp" class="input-radio" value="cpp" >
         C++</label>
        <label >
        <input type="radio" name="f_p_language" id="java" class="input-radio" value="java" >
        Java</label>
        <label  >
        <input type="radio" name="f_p_language" id="python" class="input-radio" value="python" ></input>
        Python</label>
    </div>
    <div class="form-group"> 
      <p>Favourite Database</p>
      <label>
      <input type="checkbox" name="MySQL" id="mysql" class="input-checkbox" value="mysql" >
      MySQL</label >
      <label>
      <input type="checkbox" name="postgres" id="postgres" class="input-checkbox" value="java" >PostgreSQL</label>
      <label>
      <input type="checkbox" name="mongodb" id="mongodb" class="input-checkbox" value="mongodb" >MongoDB</label>
      
</div>
    <div class="form-group">
      <label for="comment" >Leave a comment here</label><b>

      <textarea id="comment"  class="input-textarea" name="comment" placeholder="Leave a comment"></textarea><div>
      <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
      </fieldset>
    
    </form>
    </div>
</main>
    </div>
 </body>
</html>
